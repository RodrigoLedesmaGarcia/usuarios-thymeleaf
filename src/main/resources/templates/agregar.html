<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
<div class="container"><h3>Agregar usuario nuevo</h3></div>
<div class="container my-3">
    <form th:action="@{/agregar}" th:object="${contacto}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" th:field="*{nombre}">
            <div class="text-danger" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido paterno</label>
            <input class="form-control" th:field="*{app}">
            <div class="text-danger" th:errors="*{app}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido materno</label>
            <input class="form-control" th:field="*{apm}">
            <div class="text-danger" th:errors="*{apm}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correo}">
            <div class="text-danger" th:errors="*{correo}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Alcaldía</label>
            <input class="form-control" th:field="*{alcaldia}">
            <div class="text-danger" th:errors="*{alcaldia}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Código Postal</label>
            <input class="form-control" th:field="*{cp}" maxlength="6">
            <div class="text-danger" th:errors="*{cp}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de contacto</label>
            <input class="form-control" th:field="*{numero}" maxlength="10">
            <div class="text-danger" th:errors="*{numero}"></div>
        </div>

        <button class="btn btn-primary">Guardar</button>
    </form>

</div>
</body>
</html>>
